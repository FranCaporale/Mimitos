<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimitos - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #FF8C00;
            display: flex;
        }

       
        .sidebar {
            background-color: #723f00;
            width: 200px;
            height: 100vh;
            padding: 2rem 1rem;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

        

        .sidebar-buttons-container {
            margin-bottom: 2rem;
            margin-top: auto;
            width: 100%;
            position: relative;
            display: inline-block;
        }
      

        .sidebar-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .sidebar-button:hover {
            background-color: #FFA500;
        }

        .main-content {
            margin-left: 200px;
            width: calc(100% - 200px);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            color: #723f00;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .register-title {
            color: #723f00;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-family: 'Comic Sans MS', cursive;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #FF8C00;
            outline: none;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #FFA500;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link a {
            color: #FF8C00;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .sidebar-buttons-container {
      position: relative;
      display: inline-block;
    }

    .sidebar-button {
      padding: 10px 20px;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      bottom: 100%; /* para que aparezca arriba del botón */
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: none; /* oculto por defecto */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 5px;
      text-decoration: none;
      color: #333;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
    .sidebar-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 2rem;
            border: 4px solid #FF8C00;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
          
        }
    </style>
</head>
<body>


    <div class="sidebar">
        <a href="/"><img src="/Img/Logo.jpeg" alt="Logo Mimitos" class="sidebar-image"></a>
 <div class="sidebar-buttons-container">
           <button class="sidebar-button" onclick="toggleMenu()">Contáctanos</button>
           <div id="menu" class="dropdown-menu">
             <a href="https://www.instagram.com/mimitos.balanceados/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>  
             <a href="https://wa.me/2323631338?text=Hola%20quiero%20más%20información" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>

 </div>
    </div>


    <div class="main-content">
        <div class="register-container">
            <div class="logo">Mimitos</div>
            <h1 class="register-title">Crear Cuenta</h1>
            <form action="/Registros" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="numero">Numero de telefono</label>
                    <input type="numeric" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
            <div class="login-link">
              <form action="inicioSesion" method="get">
                    <button type="submit" class="register-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script>
        // Si ya hay una sesión activa (por ejemplo, el servidor la indica)
        fetch('/check-session')
          .then(res => res.json())
          .then(data => {
            if (data.usuario) {
              window.location.href = '/';
            }
          });
      </script>

<script>
    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        // Si la página viene del historial (cache del navegador), recargar
        window.location.reload();
      }
    });
  </script>

  
<script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  
    // Cierra el menú si se hace clic fuera
    window.addEventListener('click', function(e) {
      const button = document.querySelector('.botonContactar');
      const menu = document.getElementById("menu");
      if (!button.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>
  
</body>
</html>
